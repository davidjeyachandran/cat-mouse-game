<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and the Mouse</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Cat and the Mouse</h1>
        <canvas id="myCanvas" width="600" height="400"></canvas>
        <img style="display: none;" id="cat" src="images/cat-sm.png" height=50 alt="cat" />
        <img style="display: none;" id="mouse" src="images/mouse-sm.png" height=50 alt="mouse" />
    </div>


    <script>

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x_max = canvas.width;
        var y_max = canvas.height;
        const imgCat = document.getElementById("cat");
        const imgMouse = document.getElementById("mouse");
        let xMouse = 280
        let yMouse = 300
        let xCat = 0;
        let yCat = 100;
        const xCatDif = xCat-xMouse
        const yCatDif = yCat-yMouse
        const ratio = xCatDif/yCatDif
        console.log(xCatDif, yCatDif, ratio);
        function draw() {
            if(xCat>=x_max ||yCat>=y_max){
                return;
            }
            xCat/ratio;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(imgCat, xCat++, yCat++);
            // yCat = y=2*xCat*xCat+100
            ctx.drawImage(imgMouse, xMouse, yMouse);
        }
        setInterval(draw, 0)

    </script>
</body>

</html>
